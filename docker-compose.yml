services:
  postgres:
    image: postgres:16-alpine
    container_name: tripweaver-postgres
    environment:
      POSTGRES_USER: tripweaver
      POSTGRES_PASSWORD: tripweaver_password
      POSTGRES_DB: tripweaver
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tripweaver-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tripweaver"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tripweaver-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - tripweaver-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tripweaver-backend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=tripweaver
      - POSTGRES_PASSWORD=tripweaver_password
      - POSTGRES_DB=tripweaver
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-this-in-production
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - PORT=3000
      - API_PREFIX=/api/v1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tripweaver-network
    volumes:
      - ./backend/src:/app/src
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  tripweaver-network:
    driver: bridge
